<html lang="en" ng-app="aplic" ng-controller="controller1">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
  <style>
    .rows:hover{
      background-color: yellow;

    }
  </style>
</head>
<body>
  {{ output }}

<!---->
  <form action="/quotes" method="POST" id="formu" ng-click="validateIdExist()">

    <input type="text" placeholder="Nombre" name="name" id="name" required>

    <input type="text" placeholder="Ip" name="ip" ng-model="ip" style="display:none;">

</form>

<table>
  <th>
    <tr>
      <td>Mongo ID</td>
      <td>Nombre</td>
      <td>Apellido</td>
      <td>IP</td>
    </tr>
  </th>
  <tbody>
    <tr ng-repeat="element in elements" ng-click="passValues(element)" class="rows">
      <td>{{element._id}}</td>

      <td>{{ element.quote }}</td>
      <td>{{ element.ip }}</td>
    </tr>
  </tbody>
</table>

</html>
